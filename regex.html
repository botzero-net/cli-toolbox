<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: #666;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .regex-input-section {
            margin-bottom: 25px;
        }

        .regex-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: border-color 0.3s;
        }

        .regex-input-wrapper:focus-within {
            border-color: #667eea;
        }

        .regex-delimiter {
            font-family: 'Monaco', monospace;
            font-size: 1.5rem;
            color: #999;
        }

        #regex-input {
            flex: 1;
            border: none;
            background: transparent;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 1.1rem;
            padding: 5px;
        }

        #regex-input:focus {
            outline: none;
        }

        .flags-input {
            width: 80px;
            border: none;
            background: transparent;
            font-family: 'Monaco', monospace;
            font-size: 1rem;
            text-align: center;
        }

        .flags-help {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .flag-option {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .flag-option input {
            cursor: pointer;
        }

        .flag-option code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.85rem;
        }

        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .panels {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .panel-header h3 {
            font-size: 1rem;
            color: #333;
        }

        .panel-actions {
            display: flex;
            gap: 5px;
        }

        .icon-btn {
            background: #f0f0f0;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .icon-btn:hover {
            background: #e0e0e0;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .test-text {
            font-family: 'Monaco', 'Menlo', monospace;
            white-space: pre-wrap;
            word-break: break-all;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 200px;
            line-height: 1.6;
        }

        .match {
            background: #d4edda;
            border: 1px solid #28a745;
            border-radius: 3px;
            padding: 2px 4px;
            cursor: pointer;
            position: relative;
        }

        .match:hover::after {
            content: attr(data-match);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 10;
        }

        .match-group {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 3px;
            padding: 2px 4px;
        }

        .replace-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .replace-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .replace-input-wrapper input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Monaco', monospace;
        }

        .replace-input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }

        .results-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
        }

        .match-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .match-item {
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .match-index {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.85rem;
        }

        .match-text {
            font-family: 'Monaco', monospace;
            flex: 1;
            margin: 0 10px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .error {
            color: #dc3545;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            margin-top: 10px;
        }

        .library-section {
            margin-top: 30px;
        }

        .library-section h3 {
            margin-bottom: 15px;
        }

        .patterns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .pattern-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pattern-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .pattern-card h4 {
            margin-bottom: 8px;
            color: #333;
        }

        .pattern-card code {
            display: block;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 5px;
            font-family: 'Monaco', monospace;
            font-size: 0.85rem;
            color: #667eea;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pattern-card p {
            font-size: 0.85rem;
            color: #666;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß™ Regex Tester</h1>
            <p>Test, debug, and learn regular expressions</p>
        </header>

        <div class="main-card">
            <div class="regex-input-section">
                <label>Regular Expression</label>
                <div class="regex-input-wrapper">
                    <span class="regex-delimiter">/</span>
                    <input type="text" id="regex-input" placeholder="Enter regex pattern..." oninput="testRegex()">
                    <span class="regex-delimiter">/</span>
                    <input type="text" id="flags-input" class="flags-input" placeholder="flags" value="g" oninput="testRegex()">
                </div>
                
                <div class="flags-help">
                    <label class="flag-option">
                        <input type="checkbox" data-flag="g" checked onchange="updateFlags()">
                        <code>g</code> Global
                    </label>
                    <label class="flag-option">
                        <input type="checkbox" data-flag="i" onchange="updateFlags()">
                        <code>i</code> Ignore case
                    </label>
                    <label class="flag-option">
                        <input type="checkbox" data-flag="m" onchange="updateFlags()">
                        <code>m</code> Multiline
                    </label>
                    <label class="flag-option">
                        <input type="checkbox" data-flag="s" onchange="updateFlags()">
                        <code>s</code> Dot all
                    </label>
                    <label class="flag-option">
                        <input type="checkbox" data-flag="u" onchange="updateFlags()">
                        <code>u</code> Unicode
                    </label>
                </div>
            </div>

            <div class="panels">
                <div class="panel">
                    <div class="panel-header">
                        <h3>Test Text</h3>
                        <div class="panel-actions">
                            <button class="icon-btn" onclick="clearText()" title="Clear">üóëÔ∏è</button>
                            <button class="icon-btn" onclick="pasteText()" title="Paste">üì•</button>
                            <button class="icon-btn" onclick="loadSample()" title="Sample">üìÑ</button>
                        </div>
                    </div>
                    <textarea id="test-text" placeholder="Enter text to test against..." oninput="testRegex()"></textarea>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <h3>Highlighted Matches</h3>
                        <div class="panel-actions">
                            <button class="icon-btn" onclick="copyMatches()" title="Copy matches">üìã</button>
                        </div>
                    </div>
                    <div class="test-text" id="highlighted-text">
                        <span style="color: #999;">Matches will appear here...</span>
                    </div>
                </div>
            </div>

            <div class="replace-section">
                <label>Replace With (supports $1, $2, etc. for groups)</label>
                <div class="replace-input-wrapper">
                    <input type="text" id="replace-input" placeholder="Replacement text..." oninput="testReplace()">
                    <button class="icon-btn" onclick="copyReplaced()">üìã Copy Result</button>
                </div>
                <div class="test-text" id="replaced-text" style="min-height: 100px;">
                    <span style="color: #999;">Replacement result will appear here...</span>
                </div>
            </div>

            <div class="results-section">
                <div class="stats">
                    <div class="stat">
                        <span class="stat-value" id="match-count">0</span>
                        <span class="stat-label">Matches</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="group-count">0</span>
                        <span class="stat-label">Capture Groups</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="exec-time">0ms</span>
                        <span class="stat-label">Execution Time</span>
                    </div>
                </div>
                <div class="match-list" id="match-list"></div>
                <div id="error-display"></div>
            </div>
        </div>

        <div class="library-section">
            <h3>Common Patterns Library</h3>
            <div class="patterns-grid" id="patterns-grid"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const commonPatterns = [
            {
                name: 'Email Address',
                pattern: '^[\\w.-]+@[\\w.-]+\\.\\w+$',
                description: 'Matches most email addresses'
            },
            {
                name: 'URL',
                pattern: 'https?:\\/\\/(www\\.)?[-a-zA-Z0-9@:%._\\+~#=]{1,256}\\.[a-zA-Z0-9()]{1,6}\\b([-a-zA-Z0-9()@:%_\\+.~#?&//=]*)',
                description: 'Matches HTTP/HTTPS URLs'
            },
            {
                name: 'IP Address (IPv4)',
                pattern: '^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$',
                description: 'Matches IPv4 addresses'
            },
            {
                name: 'Phone Number (US)',
                pattern: '\\(?\\d{3}\\)?[-.\\s]?\\d{3}[-.\\s]?\\d{4}',
                description: 'Matches US phone numbers'
            },
            {
                name: 'Date (YYYY-MM-DD)',
                pattern: '^\\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01])$',
                description: 'ISO 8601 date format'
            },
            {
                name: 'Hex Color Code',
                pattern: '^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$',
                description: 'CSS hex color codes'
            },
            {
                name: 'Credit Card',
                pattern: '^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|6(?:011|5[0-9]{2})[0-9]{12}|(?:2131|1800|35\\d{3})\\d{11})$',
                description: 'Major credit card formats'
            },
            {
                name: 'HTML Tag',
                pattern: '<\\/?[\\w\\s="\'-\\/:;.]+>',
                description: 'Matches HTML tags'
            },
            {
                name: 'Strong Password',
                pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,}$',
                description: 'Min 8 chars, upper, lower, number, special'
            },
            {
                name: 'Username',
                pattern: '^[a-zA-Z0-9_-]{3,16}$',
                description: '3-16 alphanumeric characters'
            },
            {
                name: 'UUID',
                pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$',
                description: 'UUID v1-v5 format'
            },
            {
                name: 'Digits Only',
                pattern: '^\\d+$',
                description: 'One or more digits'
            }
        ];

        function renderPatterns() {
            const grid = document.getElementById('patterns-grid');
            grid.innerHTML = commonPatterns.map(p => `
                <div class="pattern-card" onclick="usePattern('${p.pattern.replace(/\\/g, '\\\\')}')">
                    <h4>${p.name}</h4>
                    <code>${escapeHtml(p.pattern)}</code>
                    <p>${p.description}</p>
                </div>
            `).join('');
        }

        function usePattern(pattern) {
            document.getElementById('regex-input').value = pattern;
            testRegex();
            showToast('Pattern loaded!');
        }

        function updateFlags() {
            const flags = Array.from(document.querySelectorAll('.flag-option input:checked'))
                .map(cb => cb.dataset.flag)
                .join('');
            document.getElementById('flags-input').value = flags;
            testRegex();
        }

        function testRegex() {
            const pattern = document.getElementById('regex-input').value;
            const flags = document.getElementById('flags-input').value;
            const text = document.getElementById('test-text').value;
            const errorDisplay = document.getElementById('error-display');
            
            errorDisplay.innerHTML = '';
            
            if (!pattern || !text) {
                document.getElementById('highlighted-text').innerHTML = 
                    '<span style="color: #999;">Matches will appear here...</span>';
                updateStats(0, 0, 0);
                return;
            }

            try {
                const startTime = performance.now();
                const regex = new RegExp(pattern, flags);
                const endTime = performance.now();
                
                const matches = [];
                let match;
                let highlighted = '';
                let lastIndex = 0;
                let matchIndex = 0;
                
                if (flags.includes('g')) {
                    while ((match = regex.exec(text)) !== null) {
                        if (match.index === regex.lastIndex) regex.lastIndex++;
                        matches.push(match);
                        
                        highlighted += escapeHtml(text.slice(lastIndex, match.index));
                        highlighted += `<span class="match" data-match="Match ${++matchIndex}" title="Groups: ${match.slice(1).map((g, i) => `$${i+1}=${g||''}`).join(', ')}">`;
                        highlighted += escapeHtml(match[0]);
                        highlighted += '</span>';
                        lastIndex = match.index + match[0].length;
                    }
                } else {
                    match = regex.exec(text);
                    if (match) {
                        matches.push(match);
                        highlighted += escapeHtml(text.slice(0, match.index));
                        highlighted += `<span class="match" data-match="Match 1">`;
                        highlighted += escapeHtml(match[0]);
                        highlighted += '</span>';
                        lastIndex = match.index + match[0].length;
                    }
                }
                
                highlighted += escapeHtml(text.slice(lastIndex));
                
                document.getElementById('highlighted-text').innerHTML = highlighted || 
                    '<span style="color: #999;">No matches found</span>';
                
                updateStats(matches.length, match ? match.length - 1 : 0, endTime - startTime);
                renderMatchList(matches);
                testReplace();
                
            } catch (e) {
                errorDisplay.innerHTML = `<div class="error">Invalid regex: ${e.message}</div>`;
                updateStats(0, 0, 0);
            }
        }

        function testReplace() {
            const pattern = document.getElementById('regex-input').value;
            const flags = document.getElementById('flags-input').value;
            const text = document.getElementById('test-text').value;
            const replacement = document.getElementById('replace-input').value;
            
            if (!pattern || !text) {
                document.getElementById('replaced-text').innerHTML = 
                    '<span style="color: #999;">Replacement result will appear here...</span>';
                return;
            }

            try {
                const regex = new RegExp(pattern, flags);
                const result = text.replace(regex, replacement);
                document.getElementById('replaced-text').textContent = result;
            } catch (e) {
                document.getElementById('replaced-text').innerHTML = 
                    `<span style="color: #dc3545;">Error: ${e.message}</span>`;
            }
        }

        function updateStats(matches, groups, time) {
            document.getElementById('match-count').textContent = matches;
            document.getElementById('group-count').textContent = groups;
            document.getElementById('exec-time').textContent = time.toFixed(2) + 'ms';
        }

        function renderMatchList(matches) {
            const list = document.getElementById('match-list');
            if (matches.length === 0) {
                list.innerHTML = '';
                return;
            }
            
            list.innerHTML = matches.slice(0, 50).map((match, i) => `
                <div class="match-item">
                    <span class="match-index">${i + 1}</span>
                    <span class="match-text">${escapeHtml(match[0])}</span>
                    <span style="font-size: 0.85rem; color: #666;">
                        ${match.slice(1).filter(Boolean).length > 0 
                            ? `Groups: ${match.slice(1).filter(Boolean).join(', ')}` 
                            : 'No groups'}
                    </span>
                </div>
            `).join('');
            
            if (matches.length > 50) {
                list.innerHTML += `<div style="text-align: center; padding: 10px; color: #666;">
                    ... and ${matches.length - 50} more matches
                </div>`;
            }
        }

        function clearText() {
            document.getElementById('test-text').value = '';
            testRegex();
        }

        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('test-text').value = text;
                testRegex();
                showToast('Text pasted!');
            } catch (err) {
                showToast('Failed to paste', true);
            }
        }

        function loadSample() {
            const samples = [
                `Contact us at support@example.com or sales@company.co.uk
Phone: (555) 123-4567 or 555.987.6543
Visit https://example.com or http://test-site.org/page?param=1
Colors: #FF5733, #3498db, #2ecc71
Date: 2024-01-15
User: john_doe-123`,
                `Email addresses to test:
john@example.com
jane.doe@company.co.uk
invalid-email@.com
user+tag@example.com`,
                `Order #12345 - $99.99
Order #67890 - $149.50
Order #11111 - $5.00
Total: 3 orders`
            ];
            const randomSample = samples[Math.floor(Math.random() * samples.length)];
            document.getElementById('test-text').value = randomSample;
            testRegex();
        }

        function copyMatches() {
            const text = document.getElementById('highlighted-text').innerText;
            navigator.clipboard.writeText(text).then(() => {
                showToast('Matches copied!');
            });
        }

        function copyReplaced() {
            const text = document.getElementById('replaced-text').innerText;
            navigator.clipboard.writeText(text).then(() => {
                showToast('Result copied!');
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = isError ? '#dc3545' : '#333';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Initialize
        renderPatterns();
    </script>
</body>
</html>
