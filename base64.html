<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e8e8e8;
        }

        .tab.active {
            background: white;
            border-bottom: 2px solid #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .converter-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .converter-section {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .panel-header h3 {
            font-size: 1rem;
            color: #333;
        }

        .panel-actions {
            display: flex;
            gap: 5px;
        }

        .icon-btn {
            background: #f0f0f0;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .icon-btn:hover {
            background: #e0e0e0;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .swap-btn {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        /* Drop zone styles */
        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            background: #fafafa;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .drop-zone-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .drop-zone-text {
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .file-details {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-weight: 600;
        }

        .file-size {
            font-size: 0.85rem;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 5px;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .option label {
            cursor: pointer;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            color: #666;
            font-size: 0.8rem;
        }

        .stat-value {
            font-weight: 600;
            color: #333;
        }

        .error {
            color: #dc3545;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            margin-top: 10px;
        }

        .success {
            color: #28a745;
            padding: 10px;
            background: #d4edda;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîÑ Base64 Converter</h1>
            <p>Encode and decode Base64 text and files with drag & drop support.</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('text')">Text</button>
            <button class="tab" onclick="switchTab('file')">Files</button>
        </div>

        <div class="content">
            <!-- Text Tab -->
            <div id="text" class="tab-content active">
                <div class="options">
                    <div class="option">
                        <input type="checkbox" id="url-safe" onchange="convert()">
                        <label for="url-safe">URL Safe</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="trim-padding" checked onchange="convert()">
                        <label for="trim-padding">Trim Padding</label>
                    </div>
                </div>

                <div class="converter-section">
                    <div class="panel">
                        <div class="panel-header">
                            <h3>Plain Text</h3>
                            <div class="panel-actions">
                                <button class="icon-btn" onclick="clearText('input')" title="Clear">üóëÔ∏è</button>
                                <button class="icon-btn" onclick="copyText('input')" title="Copy">üìã</button>
                                <button class="icon-btn" onclick="pasteText()" title="Paste">üì•</button>
                            </div>
                        </div>
                        <textarea id="input-text" placeholder="Enter text to encode..." oninput="convert()"></textarea>
                    </div>

                    <div class="panel">
                        <div class="panel-header">
                            <h3>Base64</h3>
                            <div class="panel-actions">
                                <button class="icon-btn" onclick="clearText('output')" title="Clear">üóëÔ∏è</button>
                                <button class="icon-btn" onclick="copyText('output')" title="Copy">üìã</button>
                            </div>
                        </div>
                        <textarea id="output-text" placeholder="Base64 output..." oninput="decode()"></textarea>
                    </div>
                </div>

                <div class="swap-btn">
                    <button class="btn btn-secondary" onclick="swap()">‚áÑ Swap</button>
                </div>

                <div class="stats" id="stats">
                    <div class="stat">
                        <span class="stat-label">Input Size</span>
                        <span class="stat-value" id="input-size">0 bytes</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Output Size</span>
                        <span class="stat-value" id="output-size">0 bytes</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Ratio</span>
                        <span class="stat-value" id="ratio">-</span>
                    </div>
                </div>

                <div id="message"></div>
            </div>

            <!-- File Tab -->
            <div id="file" class="tab-content">
                <div class="drop-zone" id="drop-zone">
                    <div class="drop-zone-icon">üìÅ</div>
                    <div class="drop-zone-text">
                        Drag & drop files here<br>
                        or click to browse
                    </div>
                    <button class="btn" onclick="document.getElementById('file-input').click()">
                        Choose Files
                    </button>
                    <input type="file" id="file-input" class="file-input" multiple onchange="handleFiles(this.files)">
                </div>

                <div class="file-list" id="file-list"></div>
            </div>
        </div>
    </div>

    <script>
        let processedFiles = [];

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Text conversion
        function convert() {
            const input = document.getElementById('input-text').value;
            const urlSafe = document.getElementById('url-safe').checked;
            const trimPadding = document.getElementById('trim-padding').checked;
            
            if (!input) {
                document.getElementById('output-text').value = '';
                updateStats();
                return;
            }

            try {
                let encoded = btoa(unescape(encodeURIComponent(input)));
                
                if (urlSafe) {
                    encoded = encoded.replace(/\+/g, '-').replace(/\//g, '_');
                }
                
                if (trimPadding) {
                    encoded = encoded.replace(/=+$/, '');
                }
                
                document.getElementById('output-text').value = encoded;
                updateStats();
                showMessage('');
            } catch (e) {
                showMessage('Error encoding: ' + e.message, true);
            }
        }

        function decode() {
            const input = document.getElementById('output-text').value;
            
            if (!input) {
                document.getElementById('input-text').value = '';
                updateStats();
                return;
            }

            try {
                let decoded = input.replace(/-/g, '+').replace(/_/g, '/');
                
                // Add padding if needed
                while (decoded.length % 4) {
                    decoded += '=';
                }
                
                const result = decodeURIComponent(escape(atob(decoded)));
                document.getElementById('input-text').value = result;
                updateStats();
                showMessage('');
            } catch (e) {
                showMessage('Invalid Base64: ' + e.message, true);
            }
        }

        function updateStats() {
            const input = document.getElementById('input-text').value;
            const output = document.getElementById('output-text').value;
            
            const inputBytes = new Blob([input]).size;
            const outputBytes = new Blob([output]).size;
            
            document.getElementById('input-size').textContent = formatBytes(inputBytes);
            document.getElementById('output-size').textContent = formatBytes(outputBytes);
            
            if (inputBytes > 0) {
                const ratio = ((outputBytes / inputBytes) * 100).toFixed(1);
                document.getElementById('ratio').textContent = ratio + '%';
            } else {
                document.getElementById('ratio').textContent = '-';
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 bytes';
            const k = 1024;
            const sizes = ['bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function swap() {
            const input = document.getElementById('input-text').value;
            const output = document.getElementById('output-text').value;
            
            document.getElementById('input-text').value = output;
            document.getElementById('output-text').value = input;
            
            updateStats();
        }

        function clearText(which) {
            if (which === 'input') {
                document.getElementById('input-text').value = '';
            } else {
                document.getElementById('output-text').value = '';
            }
            updateStats();
        }

        async function copyText(which) {
            const text = which === 'input' 
                ? document.getElementById('input-text').value 
                : document.getElementById('output-text').value;
            
            try {
                await navigator.clipboard.writeText(text);
                showMessage('Copied to clipboard!');
            } catch (err) {
                showMessage('Failed to copy', true);
            }
        }

        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('input-text').value = text;
                convert();
                showMessage('Pasted from clipboard');
            } catch (err) {
                showMessage('Failed to paste', true);
            }
        }

        function showMessage(msg, isError = false) {
            const msgDiv = document.getElementById('message');
            if (!msg) {
                msgDiv.innerHTML = '';
                return;
            }
            msgDiv.innerHTML = `<div class="${isError ? 'error' : 'success'}">${msg}</div>`;
            setTimeout(() => msgDiv.innerHTML = '', 3000);
        }

        // Drag and drop
        const dropZone = document.getElementById('drop-zone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // File handling
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const arrayBuffer = e.target.result;
                    const bytes = new Uint8Array(arrayBuffer);
                    let binary = '';
                    
                    for (let i = 0; i < bytes.byteLength; i++) {
                        binary += String.fromCharCode(bytes[i]);
                    }
                    
                    const base64 = btoa(binary);
                    
                    processedFiles.push({
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        base64: base64,
                        dataUrl: 'data:' + file.type + ';base64,' + base64
                    });
                    
                    renderFileList();
                };
                
                reader.readAsArrayBuffer(file);
            });
        }

        function renderFileList() {
            const list = document.getElementById('file-list');
            
            list.innerHTML = processedFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <span class="file-icon">${getFileIcon(file.type)}</span>
                        <div class="file-details">
                            <span class="file-name">${escapeHtml(file.name)}</span>
                            <span class="file-size">${formatBytes(file.size)} ‚Üí ${formatBytes(file.base64.length)} (Base64)</span>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="icon-btn" onclick="copyFileBase64(${index})" title="Copy Base64">üìã</button>
                        <button class="icon-btn" onclick="downloadFile(${index})" title="Download">üíæ</button>
                        <button class="icon-btn" onclick="removeFile(${index})" title="Remove">‚ùå</button>
                    </div>
                </div>
            `).join('');
        }

        function getFileIcon(type) {
            if (type.startsWith('image/')) return 'üñºÔ∏è';
            if (type.startsWith('video/')) return 'üé¨';
            if (type.startsWith('audio/')) return 'üéµ';
            if (type.includes('pdf')) return 'üìÑ';
            if (type.includes('zip') || type.includes('rar') || type.includes('7z')) return 'üì¶';
            return 'üìÑ';
        }

        function copyFileBase64(index) {
            const file = processedFiles[index];
            navigator.clipboard.writeText(file.base64).then(() => {
                showMessage('Base64 copied to clipboard!');
            });
        }

        function downloadFile(index) {
            const file = processedFiles[index];
            const link = document.createElement('a');
            link.download = file.name + '.b64';
            link.href = 'data:text/plain;base64,' + btoa(file.base64);
            link.click();
        }

        function removeFile(index) {
            processedFiles.splice(index, 1);
            renderFileList();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
